<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="vehiculo">
            <h2><span jhiTranslate="pruebaApp.vehiculo.detail.title">Vehiculo</span> {{vehiculo.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="pruebaApp.vehiculo.modelo">Modelo</span></dt>
                <dd>
                    <span>{{vehiculo.modelo}}</span>
                </dd>
                <dt><span jhiTranslate="pruebaApp.vehiculo.marca">Marca</span></dt>
                <dd>
                    <span>{{vehiculo.marca}}</span>
                </dd>
                <dt><span jhiTranslate="pruebaApp.vehiculo.km">Km</span></dt>
                <dd>
                    <span>{{vehiculo.km}}</span>
                </dd>
                <dt><span jhiTranslate="pruebaApp.vehiculo.anno">Anno</span></dt>
                <dd>
                    <span>{{vehiculo.anno}}</span>
                </dd>
                <dt><span jhiTranslate="pruebaApp.vehiculo.precio">Precio</span></dt>
                <dd>
                    <span>{{vehiculo.precio}}</span>
                </dd>
                <dt><span jhiTranslate="pruebaApp.vehiculo.patente">Patente</span></dt>
                <dd>
                    <span>{{vehiculo.patente}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="clear()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    (click)="confirmDelete()"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Cerrar</span>
            </button>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
