

<div class="modal-header">
    <h4 class="modal-title">Calculo de comisiones!</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">x</button>
  </div>
  <div class="modal-body">

    <div class="form-group">
        <div>
            <h5 class="m-2">Numero de Ventas</h5>
            <input id="disabled-input" class="form-control" type="text" pInputText [disabled]="disabled" [(ngModel)]="totalNumeroVentas.total" />
        </div>
        <div *ngIf="visible">
            <h5 class="m-2">Porcentaje de comisión %:</h5>
            <input type="text" class="form-control" pInputText [(ngModel)]="numeroComision">
        </div>

    </div>





        <div>
            <h5 class="m-2">¿Como desea calcular la comision porcentaje de comisión?</h5>


            <div class="d-flex justify-content-between">
                <button type="submit"
                        (click)="comisionLibre()"
                        class="btn btn-info btn-sm m-2">
                    <fa-icon [icon]="'wrench'"></fa-icon>
                    <span class="d-none d-md-inline">Comision Libre</span>
                </button>

                <button type="submit"
                        (click)="comisionAsignada()"
                        class="btn btn-info btn-sm m-2">
                    <fa-icon [icon]="'wrench'"></fa-icon>
                    <span class="d-none d-md-inline">Comision Asignada</span>
                </button>



        </div >


                <select class="form-control mt-2" name="" id="" *ngIf="selectVisible"  (change)="onChange($event.target.value)">
                    <option></option>
                    <option *ngFor="let i of tiposComisiones" value="{{i.porcentaje}}" >{{i.nombre +" - "+ i.rango + " - " +i.porcentaje + "%"}}</option>


                </select>




        <div class="d-flex flex-column mt-5 mb-3 align-items-center">
            <h5>Comision conseguida</h5>
            <input type="number" class="form-control" disabled pInputText [(ngModel)]="totalConComision" >
        </div>


        <div class="d-flex justify-content-center">
            <button type="submit"
                (click)="calcularComision(numeroComision)"
                    class="btn btn-info m-3">
                <fa-icon [icon]="'wrench'"></fa-icon>
                <span class="d-none d-md-inline">Calcular Comision</span>
            </button>

        </div>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
  </div>
