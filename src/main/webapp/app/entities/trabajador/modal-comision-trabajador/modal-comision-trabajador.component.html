

<div class="modal-header">
    <h4 class="modal-title">Calculo de comisiones!</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">

    <div class="form-group">
        <div>
            <h5 class="m-1">Numero de Ventas</h5>
            <input id="disabled-input" class="form-control" type="text" pInputText [disabled]="disabled" [(ngModel)]="totalNumeroVentas.total" />
        </div>
        <div>
            <h5 class="m-1 ">Porcentaje de comisión %:</h5>
            <input type="text" class="form-control" pInputText [(ngModel)]="numeroComision">
        </div>

    </div>

       <div class="d-flex justify-content-center">
        <button type="submit"
            (click)="calcularComision(numeroComision)"
                class="btn btn-info btn-sm m-2">
            <fa-icon [icon]="'wrench'"></fa-icon>
            <span class="d-none d-md-inline">Calcular Comision</span>
        </button>

        </div>
        <div>
            <h5 class="m-1">Porcentaje de comisión %:</h5>
            <input type="number" class="form-control" disabled pInputText [(ngModel)]="totalConComision">
        </div>


  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
  </div>
